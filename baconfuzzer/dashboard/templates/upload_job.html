{# upload_job.html #}
{% extends "base.html" %}
{% block content %}
    <form action="/validate-upload" method="post" enctype="multipart/form-data">
        <label for="config-file" class="form-label">Select a file:</label>
        <br>
        <input type="file" id="config-file" name="config-file" accept=".json" class="form-control">
        <br>
        <button type="submit" class="btn btn-primary"><i class="bi bi-play-circle-fill"></i> Submit</button>
    </form>
{% endblock %}
